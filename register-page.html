<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./assets/css/register-page.css">
</head>
<body>
    <div class="container">
        <div class="container-time">
            <h2 class="heading">time open</h2>
            <h3 class="heading">event 1</h3>
            <h3 class="heading-days">monday</h3>
            <p>6pm - 11pm </p>
            <h3 class="heading">time open</h3>
            <h3 class="heading">event 2</h3>
            <h3 class="heading-days">friday</h3>
            <p>9am - 1am </p>
            <hr>
            <h4 class="heading-phone">call us: (123) 45-45-456</h4>
     </div>
     <div class="container-form">
        <form action="./payment.html" >
            <h2 class="heading heading-yellow">Book ticket</h2>
            <div class="form-field">
                <p>Name</p>
                <input type="text" placeholder="your name" required>
         </div>
            <div class="form-field">
            <p>Email</p>
            <input type="email" placeholder="your email" required>
         </div>
         
         <div class="form-field">
            <p>Date</p>
            <input type="date" required>
        </div>
        <div class="form-field">
            <p>Time</p>
            <input type="time" required>
        </div>
        <div class="form-field">
            <p>Number of tickets?</p>
            <select name="select" id="#" required>
                <option value="1">1 person</option>
                <option value="2">2 person</option>
                <option value="3">3 person</option>
                <option value="4">4 person</option>
                <option value="5">5 person</option>
                <option value="6+">6+ person</option>
            </select>
        </div>
        <button class="btn">submit</button>
        
          
         </form>
     </div>
     
        
    </div>
    <script src="./assets/js/payment.js"></script>
</body>
</html>
